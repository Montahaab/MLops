name: CI Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: 📦 Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔍 Check code formatting with black
        run: |
          source venv/bin/activate
          black --check .  # Checks code formatting across the entire repo

      - name: 🔍 Lint code with flake8
        run: |
          source venv/bin/activate
          flake8 .  # Lint all Python files in the repo

      - name: 🔍 Static analysis with pylint
        run: |
          source venv/bin/activate
          pylint app.py model_pipeline.py main.py test_environment.py web_app.py  # Lint the core project files

      - name: 🔍 Static type checking with mypy
        run: |
          source venv/bin/activate
          mypy app.py model_pipeline.py main.py test_environment.py web_app.py  # Static type checks for main project files

      - name: ✅ Run tests with pytest
        run: |
          source venv/bin/activate
          PYTHONPATH=. pytest tests/  # Run tests in the "tests" directory

